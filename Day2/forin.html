<!DOCTYPE html>
<html>
<head>
    <title>For in Loop</title>
    <script>
        var students = ["Sudha", "Prachi", "Rohit", "Rahul", "Himanshu", "Shivam"];
        document.write("<b>Some of the students are listed below.</b></br>");
        for(i in students) 
        {
          document.write(students[i]+ "</br>"); 
        }
    </script>
    
    
</head>
<body>
    <h1>Simple done</h1>
    <script>
        let a=[10,25,45,80];
        for(let i in a)
        document.write(a[i] +"<br/>");// It gives the value of the array at the index number like(a[0]= 10, a[1]=40,........)
    </script>
    
</body>
</html>
