<!DOCTYPE html>
<html>
<head>
    <title>For of Loop</title>
    <script>
        var students = ["Sudha", "Prachi", "Rohit", "Rahul", "Himanshu", "Shivam"];
        document.write("<b>Some of the students are listed below.</b></br>");
        for(i of students) 
        {
          document.write(i+ "</br>"); 
        }
    </script>
</head>
<body>
    <h1>Second Example</h1>
    <script>
        let a=[10,25,45,80,15,35];
        for(let i in a)
        document.write(i +"<br/>"); // It gives the index number of the array like(0,1,2.......n)
    </script>
    
</body>
</html>
