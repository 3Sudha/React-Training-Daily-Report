<!DOCTYPE html>
<html>
<head>
    <title>Variables Practice
    </title>
</head>
<body>
    <h1> Performig operations</h1>
    <script>
    var a=10;
    var b=12;
    var sum= a+b;
    var sub= a-b;
    var mul= a*b;
    var div= a/b;
    
   
    document.write("Sum of a and b :" +sum +"<br/>" );
    document.write("sub of a and b :" +sub +"<br/>" );
    document.write("mul of a and b :" +mul +"<br/>" );
    document.write("div of a and b :" +div +"<br/>" );

</script>
    
</body>
</html>
